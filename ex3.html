<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign Up form</h1><br><br>
    <form action="">
        <input type="text" placeholder="First Name" required><br><br>
        <input type="text" placeholder="Last Name" required><br><br>
        <input type="email" name="" id="" placeholder="Email" required><br><br>
        <input type="password" name="" id="" placeholder="Password" required><br><br>
        <p>Select Gender</p><br><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male"><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"><br>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other"><br><br>
        <label for="country">Country</label>
        <select name="" id="country">
            <option value="india">India</option>
            <option value="srilanka">Afganistan</option>
            <option value="iran">UAE</option>
            <option value="bhutan">Bangladesh</option>
        </select><br><br>
        <p>Write about yourself below</p><br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <button>Submit</button>
    </form>
</body>
</html>
